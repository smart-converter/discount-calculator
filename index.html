<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="8boxzAKQUKKF8IEuVEX1wX8aUwcdch3Q11BgfGM3vkM" />
    <title>Smart Discount - Professional Sale & Savings Calculator</title>
    <meta name="description" content="Calculate discounts, sale prices, and total savings instantly. Professional tool for shopping and business. Free, fast and accurate.">
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --accent-green: #22c55e;
            --text-light: #f8fafc;
            --text-muted: #cbd5e1;
            --border-color: #334155;
            --border-glow: rgba(255, 255, 255, 0.2);
        }

        body { font-family: -apple-system, system-ui, sans-serif; margin: 0; padding: 0; background-color: var(--bg-dark); -webkit-font-smoothing: antialiased; color: var(--text-light); }
        
        .top-header { background-color: #166534; padding: 12px 15px; display: flex; align-items: center; justify-content: space-between; color: white; border-bottom: 1px solid var(--border-color); }
        .top-header h1 { margin: 0; font-size: 20px; font-weight: 900; }
        .lang-switcher { background: var(--bg-dark); border: 2px solid white; color: white; padding: 4px 8px; border-radius: 8px; font-size: 15px; cursor: pointer; font-weight: 800; }
        
        .container { max-width: 800px; margin: 0 auto; padding: 5px; box-sizing: border-box; }
        
        .ad-space { background: rgba(255, 255, 255, 0.05); border: 1px dashed var(--border-color); margin: 10px 0; text-align: center; padding: 15px; color: var(--text-muted); font-size: 11px; min-height: 90px; height: 90px; display: flex; align-items: center; justify-content: center; border-radius: 8px; box-sizing: border-box; }
        
        .converter-box { border: 1px solid var(--border-color); padding: 30px 20px; background: var(--card-bg); border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.2); margin-top: 10px; }
        .row { display: flex; align-items: center; margin-bottom: 18px; }
        .row label { width: 150px; font-size: 16px; color: var(--text-muted); font-weight: 700; line-height: 1.2; }
        .input-field { flex: 1; padding: 10px 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 19px; font-weight: 800; width: 100%; box-sizing: border-box; height: 48px; background: #fff; color: #000; outline: none; }
        .result-field { background: #f0fdf4 !important; color: #166534 !important; border-color: #22c55e !important; }
        .save-field { background: #fef2f2 !important; color: #ef4444 !important; border-color: #fca5a5 !important; }

        .seo-content { padding: 15px; line-height: 1.7; font-size: 15px; color: var(--text-muted); border-top: 1px solid var(--border-color); margin-top: 20px; }
        .seo-content h2 { color: var(--accent-green); font-size: 19px; margin: 20px 0 10px; border-bottom: 1px solid var(--border-color); padding-bottom: 5px; font-weight: 900; }

        .tools-network { padding: 20px 15px; text-align: center; border-top: 1px solid var(--border-color); margin-top: 20px; }
        .tools-network h2 { margin: 0 0 15px 0; color: var(--text-muted); font-size: 13px; text-transform: uppercase; letter-spacing: 1px; font-weight: normal; }
        .tools-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .tool-link-btn { padding: 12px 5px; border: 1px solid var(--accent-green); color: var(--accent-green); text-decoration: none; border-radius: 8px; font-size: 12px; font-weight: 900; transition: 0.2s; display: flex; align-items: center; justify-content: center; }
        .tool-link-btn:last-child:nth-child(odd) { grid-column: 1 / span 2; justify-self: center; width: calc(50% - 5px); }

        footer { border-top: 1px solid var(--border-color); padding: 25px 15px; text-align: center; font-size: 13px; color: var(--text-muted); display: block !important; width: 100%; }
        .footer-info-block { border: 2px solid var(--border-glow); border-radius: 12px; padding: 18px; margin-bottom: 15px; background: rgba(255, 255, 255, 0.05); text-align: left; }
        .footer-link { color: var(--accent-green); text-decoration: underline; cursor: pointer; padding: 0 8px; font-weight: 900; }
        
        .modal { display: none; position: fixed; z-index: 10000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); overflow-y: auto; }
        .modal-content { background: var(--card-bg); margin: 5% auto; padding: 25px; width: 90%; max-width: 600px; border-radius: 12px; position: relative; border: 2px solid var(--border-glow); color: white; line-height: 1.6; }
        .close-btn { position: absolute; right: 10px; top: 0; font-size: 38px; cursor: pointer; padding: 10px; }
    </style>
</head>
<body>

<header class="top-header">
    <h1>SmartDiscount.io</h1>
    <select class="lang-switcher" onchange="changeLang(this.value)" id="langSelect" aria-label="Select Language">
        <option value="en">English</option>
        <option value="uk">Українська</option>
        <option value="es">Español</option>
        <option value="de">Deutsch</option>
    </select>
</header>

<main class="container">
    <div class="ad-space">ADVERTISEMENT AREA</div>
    
    <div class="converter-box">
        <div class="row"><label id="lbl-price" for="price">Original Price:</label><input type="number" id="price" class="input-field" value="100" oninput="calculate()" aria-label="Original price"></div>
        <div class="row"><label id="lbl-discount" for="discount">Discount %:</label><input type="number" id="discount" class="input-field" value="20" oninput="calculate()" aria-label="Discount percentage"></div>
        
        <div style="margin-top:25px; border-top: 1px solid var(--border-color); padding-top: 20px;">
            <div class="row"><label id="lbl-final">Final Price:</label><input type="text" id="finalPrice" class="input-field result-field" readonly aria-label="Final price result"></div>
            <div class="row"><label id="lbl-save">You Save:</label><input type="text" id="saveAmount" class="input-field save-field" readonly aria-label="Savings result"></div>
        </div>
    </div>

    <section class="seo-content" id="seo-box"></section>

    <section class="tools-network">
        <h2 id="txt-other-tools">Elite Network Tools</h2>
        <div class="tools-grid">
            <a href="https://smart-converter.github.io/unit-converter/" class="tool-link-btn" id="lnk-unit">Unit Converter</a>
            <a href="https://smart-converter.github.io/currency-converter/" class="tool-link-btn" id="lnk-cur">Currency Converter</a>
            <a href="https://smart-converter.github.io/percentage-calculator/" class="tool-link-btn" id="lnk-perc">Percentage Calc</a>
            <a href="https://smart-converter.github.io/vat-calculator/" class="tool-link-btn" id="lnk-vat">VAT Calculator</a>
            <a href="https://smart-converter.github.io/loan-calculator/" class="tool-link-btn" id="lnk-loan">Loan Calculator</a>
            <a href="https://smart-converter.github.io/tip-calculator/" class="tool-link-btn" id="lnk-tip">Tip Calculator</a>
            <a href="https://smart-converter.github.io/bmi-calculator/" class="tool-link-btn" id="lnk-bmi">BMI Calculator</a>
        </div>
    </section>
</main>

<footer>
    <div class="footer-info-block" id="footer-full-text"></div>
    <p>© 2026 SmartDiscount.io - Professional Shopping Tools</p>
    <div style="margin-top:10px;">
        <span class="footer-link" onclick="openPol('privacy')" id="link-privacy">Privacy Policy</span>
        <span class="footer-link" onclick="openPol('terms')" id="link-terms">Terms of Use</span>
    </div>
</footer>

<div id="siteModal" class="modal" onclick="if(event.target == this) closeModal()">
    <div class="modal-content"><span class="close-btn" onclick="closeModal()">×</span><div id="modalBody"></div></div>
</div>

<script>
    const translations = {
        en: {
            price: "Original Price:", discount: "Discount %:", final: "Final Price:", save: "You Save:",
            other: "Elite Network Tools", privacy: "Privacy Policy", terms: "Terms of Use",
            unit: "Unit Converter", cur: "Currency Converter", perc: "Percentage Calc", vat: "VAT Calculator", loan: "Loan Calculator", tip: "Tip Calculator", bmi: "BMI Calculator",
            footer: "SmartDiscount.io is a specialized tool designed to simplify your shopping experience. Whether you are calculating Black Friday deals or seasonal clearance sales, our calculator provides instant accuracy. We focus on speed and privacy, ensuring no data ever leaves your device.",
            seo: `<h2>Master Your Shopping Budget</h2><p>Our <strong>Discount Calculator</strong> is the perfect companion for smart shoppers. It helps you determine exactly how much you will pay and how much you will save during sales. No more mental math while standing in line.</p><h2>How It Works</h2><p>Simply enter the original sticker price and the discount percentage. Our tool instantly calculates the markdown and the final price, including precise decimals for professional use.</p>`,
            privText: "<h2>Privacy</h2><p>We do not track your shopping habits. All calculations happen locally on your phone or computer.</p>", 
            termsText: "<h2>Terms</h2><p>Information provided is for estimation purposes. Final prices at checkout may vary based on store taxes or rounding.</p>"
        },
        uk: {
            price: "Початкова ціна:", discount: "Знижка %:", final: "Ціна зі знижкою:", save: "Ви економите:",
            other: "Інші професійні інструменти", privacy: "Конфіденційність", terms: "Умови",
            unit: "Конвертер", cur: "Курси валют", perc: "Відсотки", vat: "ПДВ", loan: "Кредити", tip: "Чайові", bmi: "Індекс маси",
            footer: "SmartDiscount.io — це спеціалізований інструмент, створений для спрощення ваших покупок. Незалежно від того, чи рахуєте ви пропозиції Чорної п’ятниці, чи сезонні розпродажі, наш калькулятор забезпечує миттєву точність розрахунків.",
            seo: `<h2>Керуйте своїм бюджетом розумно</h2><p>Наш <strong>калькулятор знижок</strong> — ідеальний помічник для вигідного шопінгу. Він допоможе точно визначити суму до сплати та розмір вашої вигоди. Забудьте про складні розрахунки в голові біля каси.</p><h2>Як це працює?</h2><p>Введіть початкову ціну товару та відсоток знижки. Система миттєво покаже фінальну вартість та суму економії з точністю до копійок.</p>`,
            privText: "<h2>Конфіденційність</h2><p>Ми не відстежуємо ваші покупки. Усі розрахунки відбуваються локально у вашому браузері.</p>", 
            termsText: "<h2>Умови</h2><p>Інформація надається для ознайомлення. Фінальна ціна в чеку може відрізнятися залежно від правил заокруглення магазину.</p>"
        },
        es: {
            price: "Precio Original:", discount: "Descuento %:", final: "Precio Final:", save: "Tu Ahorro:",
            other: "Otras herramientas", privacy: "Privacidad", terms: "Términos",
            unit: "Convertidor", cur: "Moneda", perc: "Porcentajes", vat: "IVA", loan: "Préstamos", tip: "Propina", bmi: "IMC",
            footer: "SmartDiscount.io es una herramienta especializada diseñada para simplificar sus compras. Ya sea calculando ofertas del Black Friday o rebajas de temporada, nuestra calculadora ofrece precisión instantánea en cualquier dispositivo.",
            seo: `<h2>Optimiza tus Compras</h2><p>Nuestra <strong>calculadora de descuentos</strong> es el aliado perfecto para los compradores inteligentes. Te ayuda a saber exactamente cuánto pagarás y cuánto ahorrarás sin errores manuales.</p><h2>Fácil de usar</h2><p>Solo ingresa el precio inicial y el porcentaje de descuento. Obtén resultados inmediatos sobre el ahorro total y el precio final de venta en segundos.</p>`,
            privText: "<h2>Privacidad</h2><p>No almacenamos sus datos. Todos los cálculos se realizan de forma privada en su navegador.</p>", 
            termsText: "<h2>Términos</h2><p>Uso informativo. Los precios finales pueden variar según impuestos locales o políticas específicas de la tienda.</p>"
        },
        de: {
            price: "Originalpreis:", discount: "Rabatt %:", final: "Endpreis:", save: "Ersparnis:",
            other: "Andere Elite-Tools", privacy: "Datenschutz", terms: "AGB",
            unit: "Einheiten", cur: "Währung", perc: "Prozentrechner", vat: "MwSt", loan: "Kreditrechner", tip: "Trinkgeld", bmi: "BMI Rechner",
            footer: "SmartDiscount.io ist ein spezialisiertes Tool, das entwickelt wurde, um Ihr Einkaufserlebnis zu vereinfachen. Berechnen Sie Black-Friday-Angebote oder saisonale Rabatte sofort und präzise mit unserem Tool.",
            seo: `<h2>Shoppen Sie mit System</h2><p>Unser <strong>Rabattrechner</strong> ist der ideale Begleiter für preisbewusste Käufer. Erfahren Sie sofort, wie viel Sie sparen und what der tatsächliche Endpreis an der Kasse sein wird.</p><h2>Präzise Berechnungen</h2><p>Geben Sie einfach den Grundpreis und den Rabattsatz ein. Unser Rechner liefert Ihnen die exakte Ersparnis und den reduzierten Preis in Echtzeit.</p>`,
            privText: "<h2>Datenschutz</h2><p>Ihre Daten bleiben privat. Alle Berechnungen werden lokal auf Ihrem Gerät durchgeführt.</p>", 
            termsText: "<h2>AGB</h2><p>Die bereitgestellten Informationen dienen der Schätzung. Der tatsächliche Endpreis kann je nach Rundung im Geschäft variieren.</p>"
        }
    };

    let curLang = localStorage.getItem('langDisc') || 'en';

    function changeLang(lang) {
        curLang = lang;
        localStorage.setItem('langDisc', lang);
        updateUI();
    }

    function updateUI() {
        const t = translations[curLang] || translations.en;
        document.getElementById('langSelect').value = curLang;
        document.getElementById('lbl-price').innerText = t.price;
        document.getElementById('lbl-discount').innerText = t.discount;
        document.getElementById('lbl-final').innerText = t.final;
        document.getElementById('lbl-save').innerText = t.save;
        document.getElementById('txt-other-tools').innerText = t.other;
        document.getElementById('footer-full-text').innerText = t.footer;
        document.getElementById('link-privacy').innerText = t.privacy;
        document.getElementById('link-terms').innerText = t.terms;
        document.getElementById('seo-box').innerHTML = t.seo;
        
        document.getElementById('lnk-unit').innerText = t.unit;
        document.getElementById('lnk-cur').innerText = t.cur;
        document.getElementById('lnk-perc').innerText = t.perc;
        document.getElementById('lnk-vat').innerText = t.vat;
        document.getElementById('lnk-loan').innerText = t.loan;
        document.getElementById('lnk-tip').innerText = t.tip;
        document.getElementById('lnk-bmi').innerText = t.bmi;
        
        calculate();
    }

    function calculate() {
        const p = parseFloat(document.getElementById('price').value) || 0;
        const d = parseFloat(document.getElementById('discount').value) || 0;
        const s = (p * d) / 100;
        const f = p - s;
        document.getElementById('finalPrice').value = f.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
        document.getElementById('saveAmount').value = s.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
    }

    function openPol(type) {
        const t = translations[curLang] || translations.en;
        document.getElementById('modalBody').innerHTML = type === 'privacy' ? t.privText : t.termsText;
        document.getElementById('siteModal').style.display = 'block';
    }
    function closeModal() { document.getElementById('siteModal').style.display = 'none'; }
    
    updateUI();
</script>
</body>
</html>
