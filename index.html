<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Discount - Калькулятор знижок</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --green: #22c55e; --white: #ffffff; --border: #334155; }
        body { font-family: -apple-system, sans-serif; margin: 0; background: var(--bg); color: var(--white); -webkit-font-smoothing: antialiased; }
        
        /* Шапка */
        .header { background: #166534; padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); }
        .header h1 { margin: 0; font-size: 20px; font-weight: 900; color: white; }
        .lang-select { background: var(--bg); color: white; border: 2px solid white; border-radius: 8px; padding: 6px; font-weight: bold; cursor: pointer; }

        .container { max-width: 600px; margin: 0 auto; padding: 20px; box-sizing: border-box; }
        
        /* Калькулятор */
        .calc-box { background: var(--card); padding: 25px; border-radius: 15px; border: 1px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 10px; font-weight: 700; font-size: 16px; color: var(--white); }
        input { width: 100%; padding: 15px; border-radius: 10px; border: 1px solid var(--border); font-size: 22px; font-weight: 800; box-sizing: border-box; background: white; color: black; outline: none; }
        .res { background: #f0fdf4 !important; color: #166534 !important; border: 2px solid var(--green) !important; }
        .save { background: #fef2f2 !important; color: #ef4444 !important; border: 2px solid #fca5a5 !important; }

        /* СІТКА ІНСТРУМЕНТІВ - ВИПРАВЛЕНО НА 2 КОЛОНКИ */
        .tools-title { text-align: center; margin: 40px 0 20px; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; }
        .tools-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .tool-btn { padding: 15px 5px; border: 1px solid var(--green); color: var(--green); text-decoration: none; border-radius: 10px; font-weight: 900; font-size: 13px; text-align: center; background: rgba(34, 197, 94, 0.05); display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .tool-btn:active { background: var(--green); color: white; }

        /* Футер */
        footer { margin-top: 50px; padding: 30px 15px; text-align: center; border-top: 1px solid var(--border); }
        .footer-text { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 12px; font-size: 14px; line-height: 1.6; margin-bottom: 20px; text-align: left; }
        .footer-links { display: flex; justify-content: center; gap: 30px; margin-top: 20px; }
        .footer-links span { color: var(--green); font-weight: 900; text-decoration: underline; cursor: pointer; }

        /* Модалка */
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); }
        .modal-content { background: var(--card); margin: 20% auto; padding: 25px; width: 85%; border-radius: 15px; border: 1px solid var(--border); color: white; position: relative; }
        .close { position: absolute; top: 10px; right: 15px; font-size: 28px; cursor: pointer; }
    </style>
</head>
<body>

<header class="header">
    <h1>SmartDiscount.io</h1>
    <div>
        <label for="lang" style="display:none;">Оберіть мову</label>
        <select id="lang" class="lang-select" onchange="changeLang(this.value)">
            <option value="uk">UA</option>
            <option value="en">EN</option>
        </select>
    </div>
</header>

<main class="container">
    <div class="calc-box">
        <div class="input-group">
            <label for="price" id="t-price">Початкова ціна:</label>
            <input type="number" id="price" value="100" oninput="calculate()">
        </div>
        <div class="input-group">
            <label for="disc" id="t-disc">Знижка %:</label>
            <input type="number" id="disc" value="20" oninput="calculate()">
        </div>
        <div style="border-top: 1px solid var(--border); margin: 25px 0; padding-top: 20px;">
            <div class="input-group">
                <label for="res-final" id="t-final">Ціна зі знижкою:</label>
                <input type="text" id="res-final" class="res" readonly>
            </div>
            <div class="input-group">
                <label for="res-save" id="t-save">Ви економите:</label>
                <input type="text" id="res-save" class="save" readonly>
            </div>
        </div>
    </div>

    <h2 class="tools-title" id="t-tools">Інші інструменти</h2>
    <div class="tools-grid">
        <a href="https://smart-converter.github.io/unit-converter/" class="tool-btn">Unit Converter</a>
        <a href="https://smart-converter.github.io/currency-converter/" class="tool-btn">Currency Converter</a>
        <a href="https://smart-converter.github.io/percentage-calculator/" class="tool-btn">Percentage Calc</a>
        <a href="https://smart-converter.github.io/vat-calculator/" class="tool-btn">VAT Calculator</a>
        <a href="https://smart-converter.github.io/loan-calculator/" class="tool-btn">Loan Calculator</a>
        <a href="https://smart-converter.github.io/tip-calculator/" class="tool-btn">Tip Calculator</a>
        <a href="https://smart-converter.github.io/bmi-calculator/" class="tool-btn">BMI Calculator</a>
    </div>
</main>

<footer>
    <div class="footer-text" id="t-info"></div>
    <p style="font-weight: bold;">© 2026 SmartDiscount.io</p>
    <div class="footer-links">
        <span onclick="showMod('p')" id="t-priv">Конфіденційність</span>
        <span onclick="showMod('t')" id="t-terms">Умови</span>
    </div>
</footer>

<div id="modal" class="modal" onclick="closeMod()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <span class="close" onclick="closeMod()">&times;</span>
        <div id="modal-body"></div>
    </div>
</div>

<script>
    const langData = {
        uk: {
            price: "Початкова ціна:", disc: "Знижка %:", final: "Ціна зі знижкою:", save: "Ви економите:", tools: "Інші інструменти",
            priv: "Конфіденційність", terms: "Умови", info: "SmartDiscount.io — це професійний інструмент для швидких розрахунків під час покупок. Всі обчислення відбуваються лише у вашому браузері.",
            pText: "<h2>Приватність</h2><p>Ми не збираємо ваші дані. Все працює локально.</p>",
            tText: "<h2>Умови</h2><p>Результати носять ознайомчий характер.</p>"
        },
        en: {
            price: "Original Price:", disc: "Discount %:", final: "Final Price:", save: "You Save:", tools: "Elite Network Tools",
            priv: "Privacy", terms: "Terms", info: "Professional digital tool designed to simplify your shopping decisions. All calculations are performed locally.",
            pText: "<h2>Privacy</h2><p>No data collection. Everything is local.</p>",
            tText: "<h2>Terms</h2><p>For informational purposes only.</p>"
        }
    };

    let currentLang = 'uk';

    function calculate() {
        const p = parseFloat(document.getElementById('price').value) || 0;
        const d = parseFloat(document.getElementById('disc').value) || 0;
        const s = (p * d) / 100;
        document.getElementById('res-final').value = (p - s).toFixed(2);
        document.getElementById('res-save').value = s.toFixed(2);
    }

    function changeLang(l) {
        currentLang = l;
        updateUI();
    }

    function updateUI() {
        const d = langData[currentLang];
        document.getElementById('t-price').innerText = d.price;
        document.getElementById('t-disc').innerText = d.disc;
        document.getElementById('t-final').innerText = d.final;
        document.getElementById('t-save').innerText = d.save;
        document.getElementById('t-tools').innerText = d.tools;
        document.getElementById('t-info').innerText = d.info;
        document.getElementById('t-priv').innerText = d.priv;
        document.getElementById('t-terms').innerText = d.terms;
        calculate();
    }

    function showMod(type) {
        document.getElementById('modal-body').innerHTML = type === 'p' ? langData[currentLang].pText : langData[currentLang].tText;
        document.getElementById('modal').style.display = 'block';
    }
    function closeMod() { document.getElementById('modal').style.display = 'none'; }

    window.onload = updateUI;
</script>
</body>
</html>
