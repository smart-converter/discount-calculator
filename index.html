<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="8boxzAKQUKKF8IEuVEX1wX8aUwcdch3Q11BgfGM3vkM" />
    <title>Smart Discount - Professional Sale & Savings Calculator</title>
    <meta name="description" content="Calculate discounts, sale prices, and total savings instantly. Professional tool for shopping and business. Free, fast and accurate.">
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --accent-green: #22c55e;
            --text-light: #f8fafc;
            --text-muted: #cbd5e1;
            --border-color: #334155;
            --border-glow: rgba(255, 255, 255, 0.2);
        }

        body { font-family: -apple-system, system-ui, sans-serif; margin: 0; padding: 0; background-color: var(--bg-dark); -webkit-font-smoothing: antialiased; color: var(--text-light); line-height: 1.6; }
        
        .top-header { background-color: #166534; padding: 12px 15px; display: flex; align-items: center; justify-content: space-between; color: white; border-bottom: 1px solid var(--border-color); position: sticky; top: 0; z-index: 1000; }
        .top-header h1 { margin: 0; font-size: 20px; font-weight: 900; }
        .lang-switcher { background: var(--bg-dark); border: 2px solid white; color: white; padding: 4px 8px; border-radius: 8px; font-size: 15px; cursor: pointer; font-weight: 800; }
        
        .container { max-width: 800px; margin: 0 auto; padding: 10px; box-sizing: border-box; min-height: 100vh; }
        
        .ad-space { background: rgba(255, 255, 255, 0.05); border: 1px dashed var(--border-color); margin: 15px 0; text-align: center; padding: 15px; color: var(--text-muted); font-size: 11px; min-height: 90px; display: flex; align-items: center; justify-content: center; border-radius: 8px; }
        
        .converter-box { border: 1px solid var(--border-color); padding: 30px 20px; background: var(--card-bg); border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3); margin-top: 10px; }
        .row { display: flex; align-items: center; margin-bottom: 18px; }
        .row label { width: 150px; font-size: 16px; color: var(--text-muted); font-weight: 700; }
        .input-field { flex: 1; padding: 10px 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 19px; font-weight: 800; width: 100%; box-sizing: border-box; height: 48px; background: #fff; color: #000; outline: none; transition: border 0.3s; }
        .input-field:focus { border-color: var(--accent-green); box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.2); }
        .result-field { background: #f0fdf4 !important; color: #166534 !important; border-color: #22c55e !important; }
        .save-field { background: #fef2f2 !important; color: #ef4444 !important; border-color: #fca5a5 !important; }

        .seo-content { padding: 20px 15px; margin-top: 20px; color: var(--text-muted); border-top: 1px solid var(--border-color); }
        .seo-content h2 { color: var(--accent-green); font-size: 22px; margin: 25px 0 15px; font-weight: 900; }
        .seo-content p { margin-bottom: 15px; font-size: 16px; }
        .features-list { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0; }
        .feature-item { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 8px; border: 1px solid var(--border-color); }

        .tools-network { padding: 30px 15px; text-align: center; border-top: 1px solid var(--border-color); background: rgba(0,0,0,0.1); }
        .tools-network h2 { margin-bottom: 20px; color: var(--text-muted); font-size: 14px; text-transform: uppercase; letter-spacing: 2px; }
        .tools-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .tool-link-btn { padding: 14px 10px; border: 1px solid var(--accent-green); color: var(--accent-green); text-decoration: none; border-radius: 8px; font-size: 13px; font-weight: 900; transition: all 0.3s; display: flex; align-items: center; justify-content: center; }
        .tool-link-btn:hover { background: var(--accent-green); color: white; }

        footer { border-top: 1px solid var(--border-color); padding: 40px 15px; text-align: center; font-size: 14px; color: var(--text-muted); }
        .footer-info-block { border: 1px solid var(--border-color); border-radius: 12px; padding: 25px; margin-bottom: 25px; background: rgba(255, 255, 255, 0.02); text-align: left; line-height: 1.8; }
        .footer-link { color: var(--accent-green); text-decoration: none; margin: 0 12px; font-weight: 700; cursor: pointer; }
        .footer-link:hover { text-decoration: underline; }
        
        .modal { display: none; position: fixed; z-index: 10001; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); overflow-y: auto; }
        .modal-content { background: var(--card-bg); margin: 10% auto; padding: 30px; width: 90%; max-width: 600px; border-radius: 12px; position: relative; border: 1px solid var(--accent-green); color: white; }
        .close-btn { position: absolute; right: 15px; top: 5px; font-size: 35px; cursor: pointer; }

        @media (max-width: 600px) {
            .row { flex-direction: column; align-items: flex-start; }
            .row label { width: 100%; margin-bottom: 8px; }
            .features-list { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<header class="top-header">
    <h1>SmartDiscount.io</h1>
    <select class="lang-switcher" onchange="changeLang(this.value)" id="langSelect">
        <option value="en">English</option>
        <option value="uk">Українська</option>
        <option value="es">Español</option>
        <option value="de">Deutsch</option>
    </select>
</header>

<main class="container">
    <div class="ad-space">ADVERTISEMENT</div>
    
    <div class="converter-box">
        <div class="row"><label id="lbl-price">Original Price:</label><input type="number" id="price" class="input-field" value="100" oninput="calculate()"></div>
        <div class="row"><label id="lbl-discount">Discount %:</label><input type="number" id="discount" class="input-field" value="20" oninput="calculate()"></div>
        
        <div style="margin-top:25px; border-top: 1px solid var(--border-color); padding-top: 20px;">
            <div class="row"><label id="lbl-final">Final Price:</label><input type="text" id="finalPrice" class="input-field result-field" readonly></div>
            <div class="row"><label id="lbl-save">You Save:</label><input type="text" id="saveAmount" class="input-field save-field" readonly></div>
        </div>
    </div>

    <section class="seo-content" id="seo-box">
        </section>

    <section class="tools-network">
        <h2 id="txt-other-tools">Elite Network Tools</h2>
        <div class="tools-grid">
            <a href="https://smart-converter.github.io/unit-converter/" class="tool-link-btn" id="lnk-unit">Unit Converter</a>
            <a href="https://smart-converter.github.io/currency-converter/" class="tool-link-btn" id="lnk-cur">Currency Converter</a>
            <a href="https://smart-converter.github.io/percentage-calculator/" class="tool-link-btn" id="lnk-perc">Percentage Calc</a>
            <a href="https://smart-converter.github.io/vat-calculator/" class="tool-link-btn" id="lnk-vat">VAT Calculator</a>
            <a href="https://smart-converter.github.io/loan-calculator/" class="tool-link-btn" id="lnk-loan">Loan Calculator</a>
            <a href="https://smart-converter.github.io/tip-calculator/" class="tool-link-btn" id="lnk-tip">Tip Calculator</a>
            <a href="https://smart-converter.github.io/bmi-calculator/" class="tool-link-btn" id="lnk-bmi">BMI Calculator</a>
        </div>
    </section>
</main>

<footer>
    <div class="footer-info-block" id="footer-full-text">
        </div>
    <p>© 2026 SmartDiscount.io — Precise Calculations for Smart Shopping.</p>
    <div style="margin-top:15px;">
        <span class="footer-link" onclick="openPol('privacy')" id="link-privacy">Privacy Policy</span>
        <span class="footer-link" onclick="openPol('terms')" id="id-terms">Terms of Use</span>
    </div>
</footer>

<div id="siteModal" class="modal" onclick="if(event.target == this) closeModal()">
    <div class="modal-content"><span class="close-btn" onclick="closeModal()">×</span><div id="modalBody"></div></div>
</div>

<script>
    const translations = {
        en: {
            price: "Original Price:", discount: "Discount %:", final: "Final Price:", save: "You Save:",
            other: "Explore Professional Tools", privacy: "Privacy Policy", terms: "Terms of Use",
            unit: "Unit Converter", cur: "Currency Converter", perc: "Percentage Calc", vat: "VAT Calculator", loan: "Loan Calculator", tip: "Tip Calculator", bmi: "BMI Calculator",
            footer: "SmartDiscount.io is a specialized digital tool designed to simplify your shopping and financial decisions. Whether you are navigating Black Friday deals, seasonal clearance sales, or business markdowns, our calculator provides instant, mathematical accuracy. We prioritize your user experience by offering a clean, ad-optimized interface that works perfectly on all mobile and desktop devices. Privacy is at our core: all calculations are performed locally in your browser, meaning your financial data never touches a server.",
            seo: `<h2>Master the Art of Smart Shopping</h2>
                <p>Our <strong>Discount Calculator</strong> is more than just a simple math tool; it's your strategic partner for saving money. In today's fast-paced retail environment, understanding the true value of a sale is crucial. We help you strip away the marketing noise and see the real price instantly.</p>
                <div class="features-list">
                    <div class="feature-item"><strong>Instant Accuracy:</strong> Get results to the second decimal place for professional-grade precision.</div>
                    <div class="feature-item"><strong>Zero Data Usage:</strong> Our tool runs entirely on your device, saving your battery and data.</div>
                </div>
                <h2>Why Use Our Calculator?</h2>
                <p>When you're at the store, mental math can be slow and prone to errors. Our interface is designed for one-handed use, allowing you to enter the sticker price and discount percentage in seconds. It's the perfect companion for Black Friday, Cyber Monday, and end-of-season warehouse sales.</p>`,
            privText: "<h2>Privacy Policy</h2><p>Your privacy is our priority. SmartDiscount.io does not collect, store, or share any personal data or calculation history. Everything stays on your device.</p>", 
            termsText: "<h2>Terms of Use</h2><p>The calculations provided are for informational purposes. While we strive for 100% accuracy, please verify final prices with the retailer before purchase.</p>"
        },
        uk: {
            price: "Початкова ціна:", discount: "Знижка %:", final: "Ціна зі знижкою:", save: "Ви економите:",
            other: "Професійні інструменти", privacy: "Конфіденційність", terms: "Умови",
            unit: "Конвертер одиниць", cur: "Курси валют", perc: "Відсотки", vat: "ПДВ", loan: "Кредити", tip: "Чайові", bmi: "Індекс маси",
            footer: "SmartDiscount.io — це спеціалізований цифровий інструмент, розроблений для спрощення ваших покупок та фінансових рішень. Незалежно від того, чи ви шукаєте вигоду в Чорну п'ятницю, чи розраховуєте сезонні знижки, наш калькулятор забезпечує миттєву математичну точність. Ми дбаємо про ваш досвід, пропонуючи чистий інтерфейс, що ідеально працює на смартфонах та комп'ютерах. Конфіденційність понад усе: всі розрахунки виконуються локально у вашому браузері.",
            seo: `<h2>Мистецтво розумного шопінгу</h2>
                <p>Наш <strong>Калькулятор знижок</strong> — це не просто математика, це ваш помічник у економії бюджету. У сучасному ритейлі важливо швидко розуміти реальну вартість товару. Ми допомагаємо відкинути рекламний шум і побачити справжню ціну миттєво.</p>
                <div class="features-list">
                    <div class="feature-item"><strong>Миттєва точність:</strong> Розрахунки до двох знаків після коми для повної впевненості.</div>
                    <div class="feature-item"><strong>Приватність:</strong> Жодні дані про ваші покупки не передаються на сервери.</div>
                </div>
                <h2>Як це працює?</h2>
                <p>Введіть ціну з цінника та відсоток знижки. Система автоматично покаже суму економії та фінальну вартість. Це ідеальний інструмент для великих розпродажів, коли потрібно швидко порівняти кілька пропозицій у магазині.</p>`,
            privText: "<h2>Конфіденційність</h2><p>SmartDiscount.io не збирає та не зберігає ваші дані. Усі операції проводяться у вашому браузері.</p>", 
            termsText: "<h2>Умови</h2><p>Розрахунки мають ознайомчий характер. Перевіряйте фінальну ціну безпосередньо в магазині перед оплатою.</p>"
        },
        es: {
            price: "Precio Original:", discount: "Descuento %:", final: "Precio Final:", save: "Tu Ahorro:",
            other: "Herramientas de Red", privacy: "Privacidad", terms: "Términos",
            unit: "Convertidor", cur: "Divisas", perc: "Porcentajes", vat: "IVA", loan: "Préstamos", tip: "Propina", bmi: "IMC",
            footer: "SmartDiscount.io es una herramienta digital especializada diseñada para simplificar sus decisiones de compra. Ya sea que esté navegando por las ofertas del Black Friday o las rebajas de temporada, nuestra calculadora proporciona precisión matemática instantánea. La privacidad es fundamental: todos los cálculos se realizan localmente en su navegador.",
            seo: `<h2>Domina el Arte de Comprar</h2><p>Nuestra calculadora de descuentos te ayuda a saber exactamente cuánto pagarás. Evita errores de cálculo mental y obtén el precio real de cualquier oferta en segundos.</p>`,
            privText: "<h2>Privacidad</h2><p>No rastreamos sus datos. Todo es local.</p>", 
            termsText: "<h2>Términos</h2><p>Uso informativo para estimaciones de precios.</p>"
        },
        de: {
            price: "Originalpreis:", discount: "Rabatt %:", final: "Endpreis:", save: "Ersparnis:",
            other: "Elite-Netzwerktools", privacy: "Datenschutz", terms: "AGB",
            unit: "Einheiten", cur: "Währung", perc: "Prozentrechner", vat: "MwSt", loan: "Kreditrechner", tip: "Trinkgeld", bmi: "BMI Rechner",
            footer: "SmartDiscount.io ist ein spezialisiertes digitales Tool, das Ihre Einkaufsentscheidungen vereinfacht. Ob Black Friday oder saisonaler Ausverkauf – unser Rechner liefert sofortige mathematische Genauigkeit. Datenschutz steht bei uns an erster Stelle.",
            seo: `<h2>Smart Shoppen leicht gemacht</h2><p>Unser Rabattrechner hilft Ihnen, den tatsächlichen Wert eines Angebots sofort zu erkennen. Präzise, schnell und sicher auf jedem Gerät.</p>`,
            privText: "<h2>Datenschutz</h2><p>Ihre Berechnungen sind privat und sicher.</p>", 
            termsText: "<h2>AGB</h2><p>Die Ergebnisse dienen nur der Information.</p>"
        }
    };

    let curLang = localStorage.getItem('langDisc') || 'en';

    function updateUI() {
        const t = translations[curLang] || translations.en;
        document.getElementById('lbl-price').innerText = t.price;
        document.getElementById('lbl-discount').innerText = t.discount;
        document.getElementById('lbl-final').innerText = t.final;
        document.getElementById('lbl-save').innerText = t.save;
        document.getElementById('txt-other-tools').innerText = t.other;
        document.getElementById('footer-full-text').innerText = t.footer;
        document.getElementById('link-privacy').innerText = t.privacy;
        document.getElementById('id-terms').innerText = t.terms;
        document.getElementById('seo-box').innerHTML = t.seo;
        
        document.getElementById('lnk-unit').innerText = t.unit;
        document.getElementById('lnk-cur').innerText = t.cur;
        document.getElementById('lnk-perc').innerText = t.perc;
        document.getElementById('lnk-vat').innerText = t.vat;
        document.getElementById('lnk-loan').innerText = t.loan;
        document.getElementById('lnk-tip').innerText = t.tip;
        document.getElementById('lnk-bmi').innerText = t.bmi;
        
        document.getElementById('langSelect').value = curLang;
        calculate();
    }

    function changeLang(lang) {
        curLang = lang;
        localStorage.setItem('langDisc', lang);
        updateUI();
    }

    function calculate() {
        const p = parseFloat(document.getElementById('price').value) || 0;
        const d = parseFloat(document.getElementById('discount').value) || 0;
        const s = (p * d) / 100;
        const f = p - s;
        document.getElementById('finalPrice').value = f.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
        document.getElementById('saveAmount').value = s.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
    }

    function openPol(type) {
        const t = translations[curLang] || translations.en;
        document.getElementById('modalBody').innerHTML = type === 'privacy' ? t.privText : t.termsText;
        document.getElementById('siteModal').style.display = 'block';
    }
    function closeModal() { document.getElementById('siteModal').style.display = 'none'; }
    
    // Запускаємо відразу після завантаження DOM
    document.addEventListener('DOMContentLoaded', updateUI);
</script>
</body>
</html>
