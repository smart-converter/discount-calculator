<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Discount - Pro Sale Calculator</title>
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --accent-green: #22c55e;
            --text-light: #f8fafc;
            --border-color: #334155;
            --border-glow: rgba(255, 255, 255, 0.2);
        }

        body { font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; margin: 0; padding: 0; background-color: var(--bg-dark); -webkit-font-smoothing: antialiased; color: var(--text-light); }
        .top-header { background-color: #166534; padding: 12px 15px; display: flex; align-items: center; justify-content: space-between; color: white; border-bottom: 1px solid var(--border-color); }
        .top-header h1 { margin: 0; font-size: 20px; font-weight: 900; letter-spacing: 0.5px; }
        .lang-switcher { background: var(--bg-dark); border: 2px solid white; color: white; padding: 4px 8px; border-radius: 8px; font-size: 15px; cursor: pointer; font-weight: 800; }
        
        .container { max-width: 800px; margin: 0 auto; padding: 5px; background: var(--bg-dark); min-height: 100vh; box-sizing: border-box; }
        .ad-space { background: rgba(255, 255, 255, 0.05); border: 1px dashed var(--border-color); margin: 10px 0; text-align: center; padding: 15px; color: #64748b; font-size: 11px; min-height: 90px; display: flex; align-items: center; justify-content: center; border-radius: 8px; }
        
        .converter-box { border: 1px solid var(--border-color); padding: 30px 20px; background: var(--card-bg); border-radius: 12px; margin: 15px 0 5px; box-shadow: 0 4px 6px rgba(0,0,0,0.2); }
        .row { display: flex; align-items: center; margin-bottom: 18px; }
        .row label { width: 150px; font-size: 16px; color: #cbd5e1; font-weight: 700; line-height: 1.2; padding-right: 10px; }
        
        .input-field { flex: 1; padding: 10px 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 19px; font-weight: 800; width: 100%; box-sizing: border-box; height: 48px; background: #fff; color: #000; outline: none; }
        .result-field { background: #f0fdf4 !important; color: #166534 !important; border-color: #22c55e !important; }
        .save-field { background: #fef2f2 !important; color: #ef4444 !important; border-color: #fca5a5 !important; }

        .tools-network { padding: 20px 15px; text-align: center; border-top: 1px solid var(--border-color); margin-top: 20px; }
        .tools-network h4 { margin: 0 0 12px 0; color: #64748b; font-size: 13px; text-transform: uppercase; letter-spacing: 1px; }
        .tool-link-btn { display: inline-block; padding: 8px 16px; margin: 5px; border: 1px solid var(--accent-green); color: var(--accent-green); text-decoration: none; border-radius: 8px; font-size: 12px; font-weight: 900; transition: 0.2s; }
        .tool-link-btn:hover { background: var(--accent-green); color: white; }

        footer { border-top: 1px solid var(--border-color); padding: 25px 15px; text-align: center; font-size: 13px; color: #94a3b8; }
        .footer-info-block { border: 2px solid var(--border-glow); border-radius: 12px; padding: 18px; margin-bottom: 15px; background: rgba(255, 255, 255, 0.05); }
        .footer-link { color: var(--accent-green); text-decoration: underline; cursor: pointer; padding: 0 8px; font-weight: 900; }
        
        .modal { display: none; position: fixed; z-index: 10000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); overflow-y: auto; }
        .modal-content { background: var(--card-bg); margin: 5% auto; padding: 25px; width: 90%; max-width: 600px; border-radius: 12px; position: relative; border: 2px solid var(--border-glow); color: white; }
        .close-btn { position: absolute; right: 10px; top: 0; font-size: 38px; cursor: pointer; padding: 10px; }
    </style>
</head>
<body>

<div class="top-header">
    <h1>SmartDiscount.io</h1>
    <select class="lang-switcher" onchange="changeLang(this.value)" id="langSelect">
        <option value="en">English</option>
        <option value="uk">Українська</option>
        <option value="es">Español</option>
        <option value="de">Deutsch</option>
    </select>
</div>

<div class="container">
    <div class="ad-space">ADVERTISEMENT AREA</div>
    
    <div class="converter-box">
        <div class="row"><label id="lbl-price">Price:</label><input type="number" id="price" class="input-field" value="100" oninput="calculate()"></div>
        <div class="row"><label id="lbl-discount">Discount %:</label><input type="number" id="discount" class="input-field" value="20" oninput="calculate()"></div>
        
        <div style="margin-top:25px; border-top: 1px solid var(--border-color); padding-top: 20px;">
            <div class="row"><label id="lbl-final">Final Price:</label><input type="text" id="finalPrice" class="input-field result-field" readonly></div>
            <div class="row"><label id="lbl-save">You Save:</label><input type="text" id="saveAmount" class="input-field save-field" readonly></div>
        </div>
    </div>

    <div class="tools-network">
        <h4 id="txt-other-tools">Other Elite Tools</h4>
        <a href="https://smart-converter.github.io/unit-converter/" class="tool-link-btn">Unit Converter</a>
        <a href="https://smart-converter.github.io/currency-converter/" class="tool-link-btn">Currency Converter</a>
        <a href="https://smart-converter.github.io/percentage-calculator/" class="tool-link-btn">Percentage Calculator</a>
        <a href="https://smart-converter.github.io/vat-calculator/" class="tool-link-btn">VAT Calculator</a>
        <a href="https://smart-converter.github.io/loan-calculator/" class="tool-link-btn">Loan Calculator</a>
        <a href="https://smart-converter.github.io/tip-calculator/" class="tool-link-btn">Tip Calculator</a>
        <a href="https://smart-converter.github.io/bmi-calculator/" class="tool-link-btn">BMI Calculator</a>
    </div>

    <div class="ad-space">ADVERTISEMENT AREA (Bottom)</div>
</div>

<footer>
    <div class="footer-info-block" id="footer-full-text"></div>
    <p>© 2026 SmartDiscount.io</p>
    <div style="margin-top:10px;">
        <span class="footer-link" onclick="openPol('privacy')" id="link-privacy">Privacy</span>
        <span class="footer-link" onclick="openPol('terms')" id="link-terms">Terms</span>
    </div>
</footer>

<div id="siteModal" class="modal" onclick="if(event.target == this) closeModal()">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">×</span>
        <div id="modalBody"></div>
    </div>
</div>

<script>
    const translations = {
        en: {
            price: "Price:", discount: "Discount %:", final: "Final Price:", save: "You Save:",
            other: "Other Elite Tools", footer: "SmartDiscount.io helps you quickly calculate savings.",
            privacy: "Privacy Policy", terms: "Terms of Use",
            privText: "<h2>Privacy</h2><p>Data stays in your browser.</p>",
            termsText: "<h2>Terms</h2><p>For informational use only.</p>"
        },
        uk: {
            price: "Ціна:", discount: "Знижка %:", final: "До сплати:", save: "Економія:",
            other: "Інші інструменти", footer: "SmartDiscount.io допоможе вам швидко розрахувати економію.",
            privacy: "Конфіденційність", terms: "Умови",
            privText: "<h2>Конфіденційність</h2><p>Дані не збираються.</p>",
            termsText: "<h2>Умови</h2><p>Тільки для ознайомлення.</p>"
        },
        es: {
            price: "Precio:", discount: "Descuento %:", final: "Final:", save: "Ahorro:",
            other: "Otras herramientas", footer: "SmartDiscount.io ayuda a calcular ahorros rápidamente.",
            privacy: "Privacidad", terms: "Términos",
            privText: "<h2>Privacidad</h2><p>Sin recolección de datos.</p>",
            termsText: "<h2>Términos</h2><p>Uso informativo solamente.</p>"
        },
        de: {
            price: "Preis:", discount: "Rabatt %:", final: "Endpreis:", save: "Ersparnis:",
            other: "Andere Tools", footer: "SmartDiscount.io berechnet Ihre Ersparnis.",
            privacy: "Datenschutz", terms: "AGB",
            privText: "<h2>Datenschutz</h2><p>Keine Speicherung Ihrer Daten.</p>",
            termsText: "<h2>AGB</h2><p>Nur zur Information.</p>"
        }
    };

    let curLang = localStorage.getItem('langDisc') || 'en';

    function changeLang(lang) {
        curLang = lang;
        localStorage.setItem('langDisc', lang);
        updateUI();
    }

    function updateUI() {
        const t = translations[curLang];
        document.getElementById('langSelect').value = curLang;
        document.getElementById('lbl-price').innerText = t.price;
        document.getElementById('lbl-discount').innerText = t.discount;
        document.getElementById('lbl-final').innerText = t.final;
        document.getElementById('lbl-save').innerText = t.save;
        document.getElementById('txt-other-tools').innerText = t.other;
        document.getElementById('footer-full-text').innerText = t.footer;
        
        // Виправлення перекладу кнопок:
        document.getElementById('link-privacy').innerText = t.privacy;
        document.getElementById('link-terms').innerText = t.terms;
        
        calculate();
    }

    function calculate() {
        const p = parseFloat(document.getElementById('price').value) || 0;
        const d = parseFloat(document.getElementById('discount').value) || 0;
        const s = (p * d) / 100;
        const f = p - s;
        document.getElementById('finalPrice').value = f.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
        document.getElementById('saveAmount').value = s.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
    }

    function openPol(type) {
        const t = translations[curLang];
        document.getElementById('modalBody').innerHTML = type === 'privacy' ? t.privText : t.termsText;
        document.getElementById('siteModal').style.display = 'block';
    }
    function closeModal() { document.getElementById('siteModal').style.display = 'none'; }
    updateUI();
</script>
</body>
</html>
