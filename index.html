<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Discount Calculator</title>
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --accent-green: #22c55e;
            --text-light: #f8fafc;
            --border-color: #334155;
            --red-save: #ef4444;
        }

        body { font-family: -apple-system, system-ui, sans-serif; margin: 0; padding: 0; background-color: var(--bg-dark); color: var(--text-light); -webkit-font-smoothing: antialiased; }
        .top-header { background-color: #166534; padding: 12px 15px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--border-color); }
        .top-header h1 { margin: 0; font-size: 20px; font-weight: 900; color: white; }
        
        .lang-switcher { background: var(--bg-dark); border: 2px solid white; color: white; padding: 4px 8px; border-radius: 8px; font-size: 14px; font-weight: 800; }
        
        .container { max-width: 600px; margin: 0 auto; padding: 15px; box-sizing: border-box; }
        .calc-box { border: 1px solid var(--border-color); padding: 25px; background: var(--card-bg); border-radius: 12px; margin-top: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        
        .row { display: flex; align-items: center; margin-bottom: 15px; }
        .row label { width: 140px; font-size: 16px; color: #cbd5e1; font-weight: 800; }
        
        .input-field { flex: 1; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 18px; font-weight: 800; background: white; color: black; outline: none; }
        .result-field { background: #f0fdf4 !important; color: #166534 !important; border-color: var(--accent-green) !important; cursor: default; }
        .save-field { background: #fef2f2 !important; color: var(--red-save) !important; border-color: #fca5a5 !important; }

        .tools-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 30px; }
        .tool-link { background: rgba(255, 255, 255, 0.05); border: 1px solid var(--border-color); color: var(--accent-green); padding: 12px; border-radius: 8px; text-decoration: none; text-align: center; font-size: 13px; font-weight: 800; }

        footer { margin-top: 40px; border-top: 1px solid var(--border-color); padding: 20px 0; text-align: center; color: #94a3b8; font-size: 13px; }
    </style>
</head>
<body>

<div class="top-header">
    <h1>SmartDiscount.io</h1>
    <select class="lang-switcher" onchange="changeLang(this.value)" id="langSelect">
        <option value="en">English</option>
        <option value="uk">Українська</option>
        <option value="es">Español</option>
        <option value="de">Deutsch</option>
    </select>
</div>

<div class="container">
    <div class="calc-box">
        <div class="row">
            <label id="lbl-price">Price:</label>
            <input type="number" id="price" class="input-field" value="100" oninput="calculate()">
        </div>
        <div class="row">
            <label id="lbl-discount">Discount %:</label>
            <input type="number" id="discount" class="input-field" value="20" oninput="calculate()">
        </div>
        
        <div style="margin: 25px 0 15px; border-top: 1px solid var(--border-color); padding-top: 20px;">
            <div class="row">
                <label id="lbl-final" style="color: var(--accent-green);">Final Price:</label>
                <input type="text" id="finalPrice" class="input-field result-field" readonly>
            </div>
            <div class="row">
                <label id="lbl-save">You Save:</label>
                <input type="text" id="saveAmount" class="input-field save-field" readonly>
            </div>
        </div>
    </div>

    <h3 style="text-align: center; font-size: 14px; color: #64748b; text-transform: uppercase; margin-top: 30px;" id="txt-other">Other Tools</h3>
    <div class="tools-grid">
        <a href="#" class="tool-link">Unit Converter</a>
        <a href="#" class="tool-link">Loan Calculator</a>
        <a href="#" class="tool-link">VAT Calculator</a>
        <a href="#" class="tool-link">Percentage Calc</a>
    </div>

    <footer>
        <p id="txt-footer">SmartDiscount.io — fast & easy sale calculator.</p>
        <p>© 2025</p>
    </footer>
</div>

<script>
    const translations = {
        en: {
            price: "Price:", discount: "Discount %:", final: "Final Price:", save: "You Save:",
            other: "Other Tools", footer: "SmartDiscount.io — fast & easy sale calculator."
        },
        uk: {
            price: "Ціна:", discount: "Знижка %:", final: "До сплати:", save: "Економія:",
            other: "Інші інструменти", footer: "SmartDiscount.io — швидкий розрахунок знижок."
        },
        es: {
            price: "Precio:", discount: "Descuento %:", final: "Precio Final:", save: "Ahorro:",
            other: "Herramientas", footer: "SmartDiscount.io — calculadora de descuentos."
        },
        de: {
            price: "Preis:", discount: "Rabatt %:", final: "Endpreis:", save: "Ersparnis:",
            other: "Andere Tools", footer: "SmartDiscount.io — Rabattrechner."
        }
    };

    let curLang = localStorage.getItem('langDiscount') || 'en';

    function changeLang(lang) {
        curLang = lang;
        localStorage.setItem('langDiscount', lang);
        updateUI();
    }

    function updateUI() {
        const t = translations[curLang];
        document.getElementById('langSelect').value = curLang;
        document.getElementById('lbl-price').innerText = t.price;
        document.getElementById('lbl-discount').innerText = t.discount;
        document.getElementById('lbl-final').innerText = t.final;
        document.getElementById('lbl-save').innerText = t.save;
        document.getElementById('txt-other').innerText = t.other;
        document.getElementById('txt-footer').innerText = t.footer;
        calculate();
    }

    function calculate() {
        const p = parseFloat(document.getElementById('price').value) || 0;
        const d = parseFloat(document.getElementById('discount').value) || 0;
        
        const save = (p * d) / 100;
        const final = p - save;

        document.getElementById('finalPrice').value = final.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
        document.getElementById('saveAmount').value = save.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
    }

    updateUI();
</script>
</body>
</html>
